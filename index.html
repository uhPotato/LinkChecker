<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <p>
    This is the 
    <a href ="javascript:(function(){ var jsCode = document.createElement('script'); jsCode.setAttribute('src', 'https://uhpotato.github.io/LinkChecker/linkChecker.js'); document.body.appendChild(jsCode); }());">Link Analytics Bookmarklet</a>
    <!-- <a href = "linkChecker.js">Bookmark Link</a> -->
    <a href = "javascript:(function(){
      var linkChecker = {
        isChapterNavLink: function(l){
          return l.getAttribute('class') != null || l.parentNode.className.match('chapternav') != null;
        },
        isAnalyticsRegion: function(l){
          return l.parentNode.className.match('data-analytics-region') != null;
        },
        isAnalyticsTitle: function(l){
          return l.getAttribute('data-analytics-title') != null;
        },
        isOtherSOmething: function(l){
          
        }
      };
      
      var processedLinks = {};
    
      var links = document.links;
      var docTitle = document.title;
      var header = document.createElement('h2');
      var par = document.createElement('p');
      var tblContainer = document.createElement('div');
        
      var tbl = '<table>';
      tbl += '<thead><tr><td>Referenced Articles</td></tr></thead><tbody>';
    
        
       for(var i = 0; i < links.length; i++){
        var link = links[i];
       	if(typeof processedLinks[link.href] === 'undefined'){
       		processedLinks[link.href] = true;
        
      		if(linkChecker.isChapterNavLink(link)){
            
       			var href = link.getAttribute('href');
            var title = link.getAttribute('title');
            var row = document.createElement('tr');
            var cell = document.createElement('td');
            cell.body.appendChild(href);
            row.body.appendChild(cell);
            tbl.body.appendChild(row);
            
                     console.log(link);
      		}
     	}
       }
      
      tbl += '</tbody></table>';
    
    
    
        
      header.innerHTML = docTitle;
      par.innerHTML = 'Hello';
      tblContainer.innerHTML = tbl;
      document.body.innerHTML = '';
      document.body.appendChild(header);
      document.body.appendChild(par);
      document.body.appendChild(tblContainer);
      document.title = docTitle;
    
    }());">Bookmark Link</a>
    
  </p>
  
</body>
</html>
